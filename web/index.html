<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sptodo</title>
  <style>
    /* –°—Ç–∏–ª–∏ –≤ —Å—Ç–∏–ª–µ Apple: —á–∏—Å—Ç–æ—Ç–∞, –≤–æ–∑–¥—É—Ö, —Ç–∏–ø–æ–≥—Ä–∞—Ñ–∏–∫–∞ */
    :root {
      --bg: #ffffff;
      --text: #1d1d1f;
      --text-secondary: #86868b;
      --border: #e0e0e0;
      --accent: #0071e3;
      --success: #30d158;
      --danger: #ff3b30;
      --radius: 12px;
      --shadow: 0 2px 10px rgba(0,0,0,0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-weight: 600;
      font-size: 32px;
      text-align: center;
      margin-bottom: 32px;
      background: linear-gradient(135deg, #0071e3, #30d158);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 32px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.2);
    }

    button {
      padding: 14px 20px;
      border: none;
      border-radius: var(--radius);
      font-weight: 500;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
      outline: none;
    }

    .add-btn {
      background: linear-gradient(135deg, #0071e3, #30d158);
      color: white;
    }

    .add-btn:hover {
      background: linear-gradient(135deg, #0071e3, #30d158);
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 12px;
      background: white;
      box-shadow: var(--shadow);
    }

    .task.completed {
      opacity: 0.7;
    }

    .task-content {
      flex: 1;
      min-width: 0;
    }

    .task-title {
      font-size: 17px;
      margin-bottom: 6px;
      word-break: break-word;
    }

    .task.completed .task-title {
      text-decoration: line-through;
      color: var(--text-secondary);
    }

    .task-meta {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .task-actions {
      display: flex;
      gap: 8px;
      margin-left: 16px;
    }

    .complete-btn {
      background: var(--success);
      color: white;
      padding: 8px 12px;
      font-size: 14px;
    }

    .complete-btn:hover {
      background: #29b54d;
    }

    .delete-btn {
      background: var(--danger);
      color: white;
      padding: 8px 12px;
      font-size: 14px;
    }

    .delete-btn:hover {
      background: #e52d24;
    }

    .empty {
      text-align: center;
      color: var(--text-secondary);
      font-style: italic;
      padding: 40px 0;
    }
  </style>
</head>
<body>
  <h1>‚ú® sptodo</h1>

  <div class="input-group">
    <input type="text" id="title" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?" autocomplete="off" />
    <button class="add-btn" onclick="addTodo()">–î–æ–±–∞–≤–∏—Ç—å</button>
  </div>

  <div id="tasks"></div>

  <script>
    async function loadTodos() {
      try {
        const res = await fetch('/api/todos');
        const todos = await res.json();
        const container = document.getElementById('tasks');
        
        if (todos.length === 0) {
          container.innerHTML = '<div class="empty">–ù–µ—Ç –∑–∞–¥–∞—á. –û—Ç–ª–∏—á–Ω—ã–π –ø–æ–≤–æ–¥ –Ω–∞—á–∞—Ç—å!</div>';
          return;
        }

        container.innerHTML = '';
        todos.forEach((todo, index) => {
          const isCompleted = todo.completed;
          const createdAt = new Date(todo.created_at).toLocaleString('ru-RU', {
            day: '2-digit',
            month: 'short',
            hour: '2-digit',
            minute: '2-digit'
          });
          const completedAt = todo.completed_at 
            ? ` ‚Ä¢ –í—ã–ø–æ–ª–Ω–µ–Ω–æ: ${new Date(todo.completed_at).toLocaleString('ru-RU', { hour: '2-digit', minute: '2-digit' })}`
            : '';

          const taskEl = document.createElement('div');
          taskEl.className = `task ${isCompleted ? 'completed' : ''}`;
          taskEl.innerHTML = `
            <div class="task-content">
              <div class="task-title">${todo.title}</div>
              <div class="task-meta">–°–æ–∑–¥–∞–Ω–æ: ${createdAt}${completedAt}</div>
            </div>
            <div class="task-actions">
              ${!isCompleted ? `<button class="complete-btn" onclick="completeTodo(${index})">‚úì</button>` : ''}
              <button class="delete-btn" onclick="deleteTodo(${index})">üóëÔ∏è</button>
            </div>
          `;
          container.appendChild(taskEl);
        });
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', err);
      }
    }

    async function addTodo() {
      const input = document.getElementById('title');
      const title = input.value.trim();
      if (!title) return;

      try {
        await fetch('/api/todos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title })
        });
        input.value = '';
        input.focus();
        loadTodos();
      } catch (err) {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –¥–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É');
      }
    }

    async function completeTodo(index) {
      try {
        await fetch(`/api/todos/${index}/complete`, { method: 'PUT' });
        loadTodos();
      } catch (err) {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≤–µ—Ä—à–∏—Ç—å –∑–∞–¥–∞—á—É');
      }
    }

    async function deleteTodo(index) {
      if (!confirm('–£–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–¥–∞—á—É?')) return;
      try {
        await fetch(`/api/todos/${index}`, { method: 'DELETE' });
        loadTodos();
      } catch (err) {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É');
      }
    }

    // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
    document.getElementById('title').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTodo();
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadTodos();
  </script>
</body>
</html>
